<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>

<label><b>Informe sua idade</b></label>
<input type="text" placeholder="Idade" id="idade">
<button type="button" onclick="myFunction()">Enviar</button>
<script>
	var idade = 17;
    function myFunction(){
      if (idade >= 18){
		alert("Bem-vindo ao nosso site");
      }
      if(idade < 18){
        alert("Você não pode acessar nosso site!");
      }
    }
</script>

</body>
</html>
