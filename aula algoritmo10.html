<!doctype html>
<html>

		</head>
	<body>
		<script>
			x = new Array();
			menores = 0;
			maiores = 0;
			total = 0;
			for (i = 0; i<5; i++){
			x[i] = parseInt(prompt("Digite o nÃºmero"));
			if (x[i]>10){
			   maiores++;
			}
			if (x[i]<0){
				menores++;
			}
			total = total + x[i];
		}
		document.write("Maiores: " + maiores + "menores" + menores);
		document.write("<br>" + "Total: " + total);
		</script>
	</body>
</html>
