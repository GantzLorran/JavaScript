<!DOCTYPE html>
	<head>
		<meta charset="UTF-8"/>
		<script>
			function teste(valor){
				if(valor == 0){
					alert("Seu conceito foi I, isto significa que você esta reprovado");
				}
				if(valor == 1){
					alert("Você passou raspando! com S");
				}
				if(valor == 2){
					alert("Parabéns, você ficou entre 7 e 8");
				}
				if(valor == 3){
					alert("Parabéns, você superou as espectativas");
				}
		}
		</script>
	</head>
	<body>
		<button onclick="teste(0)">I</button>
		<button onclick="teste(1)">S</button>
		<button onclick="teste(2)">B</button>
		<button onclick="teste(3)">O</button>
	</body>
</html>
