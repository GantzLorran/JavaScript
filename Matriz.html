	<body>
		<script>
		n = new Array(); 
		
		for(i=0; i<3; i++){
		n[i] = new Array();
			for(j=0; j<3; j++) {
			n[i][j] = parseInt(prompt("digite um numero"));
			}
		}
		for(i=0; i<3; i++){
			for(j=0; j<3; j++){
				document.write(n[i][j]);
			}
		}
		
		</script>
	</body>
</html>
