<!doctype html>
<html>
		<head>
		</head>
	<body>
		<script>
			x = new Array();
			
			for (i=0; i<5;i++){
			x[i] = parseInt(prompt("Digite um estado brasileiro"));
			}
				for(i=0; i<4; i++){
					for(j=i+1; j<5; j++){
						if(x[i]<x[j]){
							t = x[i];
							x[i] = x[j];
							x[j] = t;
						}
					}
				}
				for(i=0; i<5; i++){
					document.write(x[i]);
				}
		</script>
	</body>
</html>
